<!DOCTYPE html>
<html lang="en" id="main_html">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% block title %}
      Home - LMS
    {% endblock %}
  </title>

  <!--
    - Bootstrap css link
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--
    - External css link
  -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="main-page">
    <div class="glass-effect">
      <h1>LIBRARY MANAGEMENT SYSTEM</h1>
      <hr>
      <br>
      <a class="btn btn-outline-light" href="{{ url_for('login') }}" target="_blank">Login</a>
      <br>
      <a class="btn btn-outline-light" href="{{ url_for('createAccount') }}" target="_blank">Create Account</a>
      <br>
      <a class="btn btn-outline-light" href="{{ url_for('resetPassword') }}" target="_blank">Forgot Password?</a>
      <br>
        <div class="footer">
          <a href="https://github.com/Its-Vinz/" target="_blank">Designed and maintained by pixelwaves solution</a>
          <h6>v1.1.0</h6>
        </div>
    </div>
  </div>

  <!--
    - message toast 
  -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="toast align-items-center text-bg-{{ category }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <!--
    - Bootstrap JS link 
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--
    - Bootstrap and AJAX js link
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--
    - External js script
  -->
  <script>
    $(document).ready(function() {
      function updateDateTime() {
        var now = new Date();
        var date = now.toLocaleDateString();
        var time = now.toLocaleTimeString();
        $('#datetime').html(date + ' ' + time);
      }
      updateDateTime(); // Initial call
      setInterval(updateDateTime, 1000); // Update every second

      // setTimeout(function() {
      //   location.reload();
      // }, 120000); // 2 minutes in milliseconds
    });
  </script>

  <!--
    - External js script (for toast message)
  -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl, { autohide: true });
      });
      toastList.forEach(toast => toast.show());
    });
  </script>
</body>
</html>
