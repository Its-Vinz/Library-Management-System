{% extends "layout.html" %}

  {% block title %}
    Login - LMS
  {% endblock %}
  
  {% block content %}
    <div class="main-page">
      <div class="container text-center fs-6 justify-content-center align-items-center glass-effect">
        <h1>Login</h1>
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="utype" class="form-label">User Type</label>
              <select class="form-control" id="utype" name="utype">
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-light">Login</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">Home</a>
          </form>
      </div>
    </div>
  {% endblock %}
